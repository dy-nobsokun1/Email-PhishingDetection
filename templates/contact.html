<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Phishing Detector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            font-family: 'Inter', sans-serif;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #111;
            padding: 0;
        }

        .navbar .container {
            padding: 15px 0;
        }

        .navbar .navbar-line {
            width: 100%;
            height: 5px; 
            background-image: linear-gradient(to right, #00ffff, #ff00bb);
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-brand:hover .navbar-brand-span1 {
            color: #00ffff !important;
        }

        .navbar-brand:hover .navbar-brand-span2 {
            color: #ff00bb !important;
        }

        .nav-link-1:hover {
            color: #00ffff !important;
        }

        .nav-link-2:hover {
            color: #ff00bb !important;
        }

        .contact-section {
            padding: 80px 0;
            background-color: #171717;
            color: #ffffff;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #a8a8a8;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .contact-form label {
            font-weight: 600;
            color: #ffffff;
        }

        .contact-form input, .contact-form textarea {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            background-color: #00ffff;
            color: #111;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff00bb;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="navbar-brand-span1">Phishing</span>
                <span class="navbar-brand-span2"> Detector</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-2" href="#">Detector</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-2" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <span class="navbar-line"></span>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need further information, feel free to reach out to us. We're here to help!</p>
            <form class="contact-form" action="/send-email" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2024 Phishing Detector. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
